{% extends "base.html" %}
{% load staticfiles %}
{% block fotos %}
<div class="container info-content">
    <h1 class="text-center title">Fotos</h1>
    <div class="d-flex flex-row align-center-image-content">
        <div class="d-flex flex-column">
            {% for url in col1_images_urls %}
                <img class="img-fluid m-1 mw-100" src={{url}} data-target="#myModal" data-toggle="modal">
            {% endfor %}
        </div>
        <div class="d-flex flex-column">
            {% for url in col2_images_urls %}
                <img class="img-fluid m-1 mw-100" src={{url}} data-target="#myModal" data-toggle="modal">
            {% endfor %}
        </div>
        <div class="d-flex flex-column">
            {% for url in col3_images_urls %}
                <img class="img-fluid m-1 mw-100" src={{url}} data-target="#myModal" data-toggle="modal">
            {% endfor %}
        </div>
        <div class="d-flex flex-column">
            {% for url in col4_images_urls %}
                <img class="img-fluid m-1 mw-100" src={{url}} data-target="#myModal" data-toggle="modal">
            {% endfor %}
        </div>
    </div>
</div>
{% endblock fotos %}
