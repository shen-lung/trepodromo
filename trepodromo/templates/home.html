{% extends "base.html" %}
{% load staticfiles %}
{% block home %}
<div class="container gallery-spacing padding-lr-cero">
    <div id="carouselExampleIndicators" class="carousel gallery" data-ride="carousel">
        <ol class="carousel-indicators">
             <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static "img/slide_img/1.jpg" %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/2.jpg" %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/3.jpg" %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/4.jpg" %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/5.jpg" %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/6.jpg" %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/7.jpg" %}">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container-fluid d-md-none padding-lr-cero menu-mobile">
    <a class="menu-mobile-link" href="/escalada">
        <img class="mw-100 menu-img" src="{% static "img/menu_mobile/1.jpg" %}"/>
        <div class="img-link-text escalada">Escalada</div>
    </a>
    <a class="menu-mobile-link" href="/clases">
        <img class="mw-100 menu-img" src="{% static "img/menu_mobile/2.jpg" %}"/>
        <div class="img-link-text clases">Clases</div>
    </a>
    <a class="menu-mobile-link" href="/cursos">
        <img class="mw-100 menu-img" src="{% static "img/menu_mobile/3.jpg" %}"/>
        <div class="img-link-text cursos">Cursos</div>
    </a>
    <a class="menu-mobile-link" href="/eventos">
        <img class="mw-100 menu-img" src="{% static "img/menu_mobile/4.jpg" %}"/>
        <div class="img-link-text eventos">Eventos</div>
    </a>
    <a class="menu-mobile-link" href="/fotos">
        <img class="mw-100 menu-img" src="{% static "img/menu_mobile/5.jpg" %}"/>
        <div class="img-link-text fotos ">Fotos</div>
    </a>
    <a class="menu-mobile-link" href="/quienes_somos">
        <img class="mw-100 menu-img" src="{% static "img/menu_mobile/6.jpg" %}"/>
        <div class="img-link-text quienes_somos">Quienes Somos</div>
    </a>
    <a class="menu-mobile-link" href="/contacto">
        <img class="mw-100 menu-img" src="{% static "img/menu_mobile/7.jpg" %}"/>
        <div class="img-link-text contacto">Contacto</div>
    </a>
</div>
{% endblock home %}
