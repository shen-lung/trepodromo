{% extends "base.html" %}
{% load staticfiles %}
{% block home %}
<div class="home-data">
     <div class="container-slider mt-5 slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static "img/slide_img/1.jpg" %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/2.jpg" %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/3.jpg" %}" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/4.jpg" %}" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/5.jpg" %}" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/6.jpg" %}" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static "img/slide_img/7.jpg" %}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="d-md-none">
        <a class="img-container" href="/escalada">
            <img class="menu-img" src="{% static "img/menu_mobile/1.jpg" %}"/>
            <div class="img-link-text escalada">Escalada</div>
        </a>
        <a class="img-container" href="/clases">
            <img class="menu-img" src="{% static "img/menu_mobile/2.jpg" %}"/>
            <div class="img-link-text clases">Clases</div>
        </a>
        <a class="img-container" href="/cursos">
            <img class="menu-img" src="{% static "img/menu_mobile/3.jpg" %}"/>
            <div class="img-link-text cursos">Cursos</div>
        </a>
        <a class="img-container" href="/eventos">
            <img class="menu-img" src="{% static "img/menu_mobile/4.jpg" %}"/>
            <div class="img-link-text eventos">Eventos</div>
        </a>
        <a class="img-container" href="/fotos">
            <img class="menu-img" src="{% static "img/menu_mobile/5.jpg" %}"/>
            <div class="img-link-text fotos ">Fotos</div>
        </a>
        <a class="img-container" href="/quienes_somos">
            <img class="menu-img" src="{% static "img/menu_mobile/6.jpg" %}"/>
            <div class="img-link-text quienes_somos">Quienes Somos</div>
        </a>
        <a class="img-container" href="/contacto">
            <img class="menu-img" src="{% static "img/menu_mobile/7.jpg" %}"/>
            <div class="img-link-text contacto">Contacto</div>
        </a>
    </div>
     <div class="address d-none d-md-block">
         <p>Lunes a Viernes 18 a 22 hs</p>
         <p>Av. Boulogne Sur Mer 520, Mendoza, Argentina </p>
     </div>
 </div>
{% endblock home %}
